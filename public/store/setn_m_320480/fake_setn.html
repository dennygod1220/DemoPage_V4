<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三立</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        *,
        body {
            margin: 0px;
        }

        .cover {
            position: fixed;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgba(111, 111, 111, 0.5);

        }
    </style>
</head>

<body>
    <div class="cover">
        <div style="display:inline-block;position:relative">
            <div style="height:50px"></div>
            <img src="./close_2.png" style="position: absolute;z-index:99999;width:50px;height:50px;left:0px">

            <ins class="clickforceads" style="display:inline-block;width:320px;height:480px;left:0;top:0;" data-ad-zone="8314"></ins>

            <script async type="text/javascript" src="//cdn.doublemax.net/js/init.js"></script>
        </div>
    </div>

    <img src="./setn.png" class="img-fluid" alt="Responsive image">

    <script>
        $(".close").click(function () {
            $(".cover").css('display', 'none')
        })
    </script>
</body>

</html>
