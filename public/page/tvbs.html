<body>

                <span>L</span>

                <span>D</span>

                </div>
            </div>

        </div>
    </div>


    <script>
        var socket = io();
        var name = "Client Test";
        socket.emit('delete ok');
        $("#link").text("新網頁資料下載中...");

        socket.once('downloadOK', function () {

            $("#link").text("下載完成");
            $(
                '<h2 id="talk">請填入素材ID 只能是300 600的歐</h2><br>   <div class="input-group mb-3"><div class="input-group-prepend"><button id="sendbtn" class="btn btn-outline-secondary" type="button">送出</button></div><input type="text" id="creativeID" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"></div>'               
            ).insertAfter('#link');
            $(".loader").hide();
            $("#sendbtn").click(function () {
                $(".loader").show();
                var creativeID = $("#creativeID").val();
                socket.emit('creative id', creativeID);
                $("#sendbtn").remove();
                $("#talk").remove();
                $("#creativeID").remove();
                $("#link").text("伺服器正在竄改網頁中，請再稍等...");
            })
        });

        socket.once('modifyOK', function (data) {
            console.log("reload")
            window.location.assign(MyServerIP+':'+MyServerPort+'/store/tvbs/' + socket.id + '?cfadc=7585:' + data,'_blank');
        
        });
    </script>
