<body>

        <div class="container-fluid">

                        <span>L</span>
                        <span>O</span>
                        <span>A</span>
                        <span>D</span>
                        <span>I</span>
                        <span>N</span>

                        <div class="covers">
                            <span></span>

                            <span></span>
        
                        </div>
                    </div>
                    <h1 id="link">準備中...請稍後</h1>
                </div>
            </div>
        
    <script>
        var socket = io();
        var name = "Client Test";
        socket.emit('delete ok');
        $("#link").text("新網頁資料下載中...");
        socket.once('downloadOK', function () {

            $("#link").text("下載完成");
            $(
                "<h2 id='talk'>先說說你的素材ID吧 只能是970250的歐</h2><br><input type='text' id='creativeID'><button id='sendbtn'>送出</button>"
            ).insertAfter('#link');
	    $(".loader").hide();
            $("#sendbtn").click(function () {
                $(".loader").show();
                var creativeID = $("#creativeID").val();
                socket.emit('creative id', creativeID);
		$("#talk").remove();
                $("#sendbtn").remove();
                $("#creativeID").remove();
                $("#link").text("伺服器正在竄改網頁中，請再稍等...");
            })
        });

        socket.once('modifyOK', function (data) {
            console.log("reload")
            window.location.assign('http://127.0.0.1:9999/store/test/' + socket.id + '?cfadc=7965:' + data);
        });
    </script>
